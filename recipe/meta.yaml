{% set name = "scylla-driver" %}
{% set version = "3.29.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2f4b19fc3629952fbae876aa44bc7457215dbedf409474800ee259e51a8bc888

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - cython
    - pip
    - setuptools
  run:
    - python
    - geomet >=1.1
    - pyyaml >5.0

test:
  imports:
    - cassandra
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scylladb/python-driver
  summary: Scylla Driver for Apache Cassandra
  dev_url: https://github.com/scylladb/python-driver/
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cclinet
